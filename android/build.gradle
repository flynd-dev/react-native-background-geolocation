buildscript {
    repositories {
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenLocal()
        exclusiveContent {
            // We get React Native's Android binaries exclusively through npm,
            // from a local Maven repo inside node_modules/react-native/.
            // (The use of exclusiveContent prevents looking elsewhere like Maven Central
            // and potentially getting a wrong version.)
            filter {
                includeGroup "com.facebook.react"
            }
            forRepository {
                maven {
                    url "$rootDir/../node_modules/react-native/android"
                }
            }
        }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()
        // repo for react-native
        // https://mvnrepository.com/artifact/com.facebook.react/react-native?repo=springio-plugins-release
        maven {
            url 'http://repo.spring.io/plugins-release/'
            name 'Spring Plugins'
        }
    }
}

ext {
    reactNativeLibVersion = "0.61.2"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

project(':@flynd-dev_react-native-background-geolocation-common').tasks.withType(Test) {
    enabled = false
}
